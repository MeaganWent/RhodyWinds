<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 100px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 12px #eee; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <form action="/login" method="POST">
        <h2>Secure Login</h2>
        <input type="email" name="email" placeholder="Email (admin@example.com)" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Unlock Access</button>
    </form>
</body>
</html>
