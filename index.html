<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhodyWinds | Employee Portal</title>
    <style>
        :root {
            --ri-blue: #002d72; /* Deep Atlantic Blue */
            --ocean-breeze: #eef4fb;
            --turbine-white: #ffffff;
            --anchor-gold: #ffb81c; /* A nod to the RI Flag */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #b0d4ff 0%, var(--ocean-breeze) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Nautical/Turbine Background elements */
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('https://raw.githubusercontent.com/google/material-design-icons/master/png/action/waves/materialicons/24dp/2x/baseline_waves_black_24dp.png');
            opacity: 0.1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 45, 114, 0.2);
            width: 350px;
            text-align: center;
            border-top: 5px solid var(--ri-blue);
            z-index: 10;
        }

        h2 {
            color: var(--ri-blue);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p.subtitle {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: var(--ri-blue);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0044ab;
            border-bottom: 3px solid var(--anchor-gold);
        }

        .brand-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="wave"></div>

    <div class="login-container">
        <div class="brand-icon">üå¨Ô∏è‚öì</div>
        <h2>RhodyWinds</h2>
        <p class="subtitle">Offshore Energy Control Systems</p>
        
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Employee Email" required>
            <input type="password" name="password" placeholder="Access Key" required>
            <button type="submit">Power On</button>
        </form>

        <p style="font-size: 12px; color: #999; margin-top: 20px;">
            Property of RhodyWinds Corp. <br>
            Authorized Personnel Only - South Kingstown, RI
        </p>
    </div>

</body>
</html>
